<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/flex.css">
    <title>Flex Box</title>
</head>
<body>

<div>Flex Justify Content(x-axis)</div>
<div class="main start">
    <div class="box-1">Flex start</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div class="main start-1">
    <div class="box-1">Flex end</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div class="main start-2">
    <div class="box-1">Flex center</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div class="main start-3">
    <div class="box-1">space between</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div class="main start-4">
    <div class="box-1">space around</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div class="main start-5">
    <div class="box-1">space evenly</div>
    <div class="box-1"></div>
    <div class="box-1"></div>
</div>

<div>Flex Align items (cross axis)</div>
<div class="main-2 item">
    <div class="box-2">flex-start</div>
    <div class="box-3"></div>
    <div class="box-4"></div>
</div>

<div class="main-2 item-1">
    <div class="box-2">stretch</div>
    <div class="box-3"></div>
    <div class="box-4"></div>
</div>

<div class="main-2 item-2">
    <div class="box-2">base line</div>
    <div class="box-3">base line</div>
    <div class="box-4">base line</div>
</div>

</body>
</html>
